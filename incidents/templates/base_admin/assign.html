<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Department</title>
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/theme.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/bundle.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/style.css' %}">
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../../images/logo.svg" alt="logo">
              </div>
              <h1 align="center">Add New Department</h1>
              <form action="/assign/"  class="pt-3">{% csrf_token %}
                <div class="form-group">
                    <select class="form-control form-control-lg" id="ref_number" name="ref_number">
                      <option>Select Incident reference number</option>
                      {% for incident_ref in reference_number %}
                      <option>{{ incident_ref.ref_no }}</option>
                      {% endfor %}
                    </select>
                  </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" type="submit">Proceed</button>
                </div>                
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
</body>
</html>
