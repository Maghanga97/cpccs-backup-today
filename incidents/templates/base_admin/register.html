{% extends 'base_admin/edit-user.html' %}

{% block content %} 
<form action="/register_backend/" method="POST" class="pt-3"> {% csrf_token %}
  <div class="form-group">
    <input type="text" class="form-control form-control-lg" id="user_name" name="user_name" placeholder="Username">
  </div>
  <div class="form-group">
    <input type="email" class="form-control form-control-lg" id="user_mail" name="user_mail" placeholder="Email">
  </div>
  <div class="form-group">
    <select class="form-control form-control-lg" id="department" name="department">
      <option>Select Department</option>
      {% for department_choices in departments %}
      <option>{{ department_choices.department_name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <input type="password" class="form-control form-control-lg" id="user_pass" name="user_pass" placeholder="Password">
  </div>
  <div class="mt-3">
    <button class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn" type="submit">Register</button>
  </div>
  <div class="text-center mt-4 font-weight-light">
    <a href="/admin/" class="text-primary">Login</a>
  </div>
</form>


{% endblock %}
