<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Add Department</title>
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/theme.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/bundle.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/css/bootstrap.min.css' %}">
  <script src="styles/js/bootstrap.bundle.min.js"></script>
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
              </div>
              <div><img  src="{% static 'images/logo.jpg' %}" class="mx-auto d-block"></div>
              <h1 align="center">Add New Department</h1>
              <form action="/add_backend/" method="POST" class="pt-3"> {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="department" required name="department" placeholder="Add department here">
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn" type="submit">Add</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  <a href="/login/" class="text-warning">Proceed</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% for message in messages %}
      <div class="alert alert-danger">
        <strong>Error!</strong> {{ message }}
      </div>
  {% endfor %}
 

  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
</body>
</html>
