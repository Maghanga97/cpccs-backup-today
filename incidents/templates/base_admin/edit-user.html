<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>User Registration</title>
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/theme.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/bundle.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/style.css' %}">
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                
              </div>
              <div><img  src="{% static 'images/logo.png' %}" height="200" class="mx-auto d-block"></div>
              <h1 align="center">User Registration</h1>
              {% block content %}
              <form action="/edit/" method="POST" class="pt-3"> {% csrf_token %}
                <input type="hidden" id="admin" name="admin" value="{{ admin_user }}">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="user_name" name="user_name" value="{{ user.user_name }}" readonly>
                </div>
                <div class="form-group">
                  <input type="email" class="form-control form-control-lg" id="user_mail" name="user_mail" placeholder="Email" value="{{ user.user_mail }}">
                </div>
                <div class="form-group">
                  <select class="form-control form-control-lg" id="department" name="department">
                    <option selected disabled value="{{ user.department.id }}">{{ user.department.department_name }}</option>
                  </select>
                </div>
                {% if user.is_admin == False %}
                <div class="form-check form-check-flat form-check-warning">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="admin_status" name="admin_status" value="admin">
                    Upgrade to admin
                  </label>
                </div><br>
                {% endif %}
                <div class="form-check form-check-flat form-check-warning">
                  <label class="form-check-label">
                    <input type="checkbox" class="form-check-input" id="delete_user" name="delete_user" value="delete">
                    Delete User
                  </label>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn" type="submit">Edit</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  <a href="/login/" class="text-warning">Login</a>
                </div>
              </form>
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'base_admin/js/vendor.bundle.base.js' %}"></script>
  <script src="{% static 'base_admin/js/Chart.min.js' %}"></script>
  <script src="{% static 'base_admin/js/jquery.cookie.js' %}" type="text/javascript"></script>
  <script src="{% static 'base_admin/js/off-canvas.js' %}"></script>
  <script src="{% static 'base_admin/js/hoverable-collapse.js' %}"></script>
  <script src="{% static 'base_admin/js/template.js' %}"></script>
  <script src="{% static 'base_admin/js/todolist.js' %}"></script>
  <script src="{% static 'base_admin/js/dashboard.js' %}"></script>
</body>
</html>
