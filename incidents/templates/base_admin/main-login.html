<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Dashboard Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/theme.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/bundle.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'base_admin/css/style.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'styles/css/bootstrap.min.css' %}">
  <script src="styles/js/bootstrap.bundle.min.js"></script>
  <link rel="shortcut icon" href="../../images/favicon.png" />
</head>
<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">

              </div>
              <div><img  src="{% static 'images/logo.png' %}" height="200" class="mx-auto d-block"></div>
              <div><h1 align="center">Main Admin Dashboard</h1></div>
              <form class="pt-3" action="/main/" method="POST"> {% csrf_token %}
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password" required>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-warning btn-lg font-weight-medium auth-form-btn" type="submit">LOG IN</button>
                </div>
                <div class="text-center mt-4 font-weight-light">
                  <a href="/register/" class="text-warning">REGISTER</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    <script>
  {% for error_msg in messages %}
   window.alert("{{ error_msg }}");
  {% endfor %}
  </script>
  <script src="../../vendors/base/vendor.bundle.base.js"></script>
  <script src="../../js/off-canvas.js"></script>
  <script src="../../js/hoverable-collapse.js"></script>
  <script src="../../js/template.js"></script>
  <script src="../../js/todolist.js"></script>
</body>
</html>
